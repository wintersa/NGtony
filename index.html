<!DOCTYPE html>
<html>
<head>

    <title>NForce IT - Tony goes NG</title>

    <script src="https://code.angularjs.org/2.0.0-beta.12/router.dev.js"></script>
    <script>

        typescriptOptions: { emitDecoratorMetadata: true },

            .then(null, console.error.bind(console));
